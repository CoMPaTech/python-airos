name: Latest commit

env:
  CACHE_VERSION: 1
  DEFAULT_PYTHON: "3.13"
  PRE_COMMIT_HOME: ~/.cache/pre-commit
  VENV: venv

on:
  schedule:
    - cron: "2 4 * * 0"  # weekly
  workflow_dispatch:
  push:
# pull_request:

jobs:
  # Check shellscripts
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Check out committed code
        uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master

  test-publishing:
    name: Build and publish Python üêç distributions üì¶ to TestPyPI
    runs-on: ubuntu-latest
    environment: testpypi
    permissions:
        id-token: write
    steps:
      - name: Check out committed code
        uses: actions/checkout@v4
      - name: Prepare uv
        run: |
          pip install uv
          uv venv --seed venv
      - name: Build
        run: |
          . venv/bin/activate
          uv build
      - name: Publish distribution üì¶ to TestPyPI
        run: |
          . venv/bin/activate
          uv publish --publish-url https://test.pypi.org/legacy/
